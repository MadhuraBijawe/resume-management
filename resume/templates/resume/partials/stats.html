<!-- Stat: Total -->
<div class="stat-card total-applications">
  <div class="stat-content">
    <div>
      <p class="stat-label">Total Applications</p>
      <p class="stat-value">{{ total_applications }}</p>
    </div>
    <div class="stat-icon"><i class="fas fa-clipboard-list"></i></div>
  </div>
</div>

<!-- Stat: Pending -->
<div class="stat-card pending-applications">
  <div class="stat-content">
    <div>
      <p class="stat-label">Pending</p>
      <p class="stat-value pending-value">{{ pending_count }}</p>
    </div>
    <div class="stat-icon"><i class="fas fa-clock"></i></div>
  </div>
</div>

<!-- Stat: Approved -->
<div class="stat-card approved-applications">
  <div class="stat-content">
    <div>
      <p class="stat-label">Approved</p>
      <p class="stat-value approved-value">{{ approved_count }}</p>
    </div>
    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
  </div>
</div>

<!-- Stat: Rejected -->
<div class="stat-card rejected-applications">
  <div class="stat-content">
    <div>
      <p class="stat-label">Rejected</p>
      <p class="stat-value rejected-value">{{ rejected_count }}</p>
    </div>
    <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
  </div>
</div>
