<div class="summary-section">
  <div class="summary-card">
    <div class="card-header"><i class="fas fa-chart-bar"></i><h3>Application Summary</h3></div>
    <div class="summary-grid">
      <div class="summary-item total"><span class="summary-badge">Total</span><span class="summary-text">{{ total_applications }} Applications</span></div>
      <div class="summary-item pending"><span class="summary-badge">Pending</span><span class="summary-text">{{ pending_count }} Applications</span></div>
      <div class="summary-item approved"><span class="summary-badge">Approved</span><span class="summary-text">{{ approved_count }} Applications</span></div>
      <div class="summary-item rejected"><span class="summary-badge">Rejected</span><span class="summary-text">{{ rejected_count }} Applications</span></div>
    </div>
  </div>
</div>
